name: Run Smoke Test 
on: 
  workflow_call:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
    branches:
      - "main"
  pull_request_review:
    types: [submitted]
  push:
    paths:
      - ".github/workflows/run_smoke_test.yml"
    branches:
      - "main"
      - "*smoke*"

env:
  GWS_SUBJECT_EMAIL: ${{ secrets.GWS_SUBJECT_EMAIL }}
  GWS_GITHUB_AUTOMATION_CREDS: ${{ secrets.GWS_GITHUB_AUTOMATION_CREDS }}

jobs:
  smoke-test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: [3.12]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          cache-dependency-path: "requirements.txt"
      
      - name: Setup Dependencies (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: ./.github/actions/setup-dependencies-windows
        with:
          operating-system: "windows"
          opa-version: "0.60.0"
          credentials: $env:GWS_GITHUB_AUTOMATION_CREDS
      
      - name: Setup Dependencies (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        uses: ./.github/actions/setup-dependencies-macos
        with:
          operating-system: "macos"
          opa-version: "0.60.0"
          credentials: $env:GWS_GITHUB_AUTOMATION_CREDS
      
      - name: Setup credentials for service account
        uses: jsdaniell/create-json@v1.2.3
        with: 
          name: "credentials.json"
          json: $env:GWS_GITHUB_AUTOMATION_CREDS
          dir: "./"

      - name: Execute ScubaGoggles and check for correct output
        run: |
          echo "run scubagoggles"
          pytest -s ./Testing/Functional/SmokeTests/ --subjectemail="$env:GWS_SUBJECT_EMAIL"
