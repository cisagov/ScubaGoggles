name: Setup Dependencies (macOS)
inputs:
  operating-system:
    required: true
    default: "macos"
  opa-version:
    required: true
  python-version:
    required: true

runs:
  using: "composite"
  steps:
    - name: Virtual Environment Activation Definition - macOS or linux
      shell: bash
      run: >
        echo "SCUBAGOGGLES_ACTIVATE_VENV=. .venv/bin/activate"
        >> "$GITHUB_ENV"

    - name: Setup virtual environment and install dependencies
      shell: bash
      run: |
        python -m venv .venv
        ${{ env.SCUBAGOGGLES_ACTIVATE_VENV }}
        python -m pip install .
        pip install -r requirements.txt
        pip install pytest
        pip install selenium

    - name: Download OPA executable
      shell: bash
      env:
        opa_version: ${{ inputs.opa-version == 'latest' && ' '
          || format('-v {0}', inputs.opa-version) }}
      run: |
        ${{ env.SCUBAGOGGLES_ACTIVATE_VENV }}
        scubagoggles -l d setup -nd -o ~/scubagoggles -c credentials.json
        scubagoggles getopa -v ${{ env.opa-version }}
